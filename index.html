<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Time Tracker</title>
  <link rel="stylesheet" href="time.css" />
</head>
<body>
  <div class="container">
    <div class="card animate-pop">
      <h1>üïí Employee Time Tracker</h1>
      <p class="subtitle">Record your daily time-in and time-out with ease</p>

      <input type="text" id="name" placeholder="Enter your name" />

      <div class="btn-group">
        <button id="btnIn" class="btn in">Time In</button>
        <button id="btnOut" class="btn out">Time Out</button>
      </div>

      <div class="divider"></div>

      <h3>üìÖ View Attendance History</h3>
      <input type="date" id="datePicker" />
      <div class="btn-group">
        <button id="btnView" class="btn view">View History</button>
        <button id="btnDelete" class="btn out">Delete Data</button>
      </div>

      <div id="log" class="log fade-in"></div>
    </div>
  </div>

  <!-- ‚úÖ Delete Confirmation Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content animate-pop">
      <h2>‚ö†Ô∏è Confirm Deletion</h2>
      <p>Are you sure you want to delete <strong>all records</strong> for this date?</p>
      <div class="modal-buttons">
        <button id="confirmDelete" class="btn out">Yes, Delete</button>
        <button id="cancelDelete" class="btn view">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- JS Logic -->
  <script src="time.js"></script>
</body>
</html>
